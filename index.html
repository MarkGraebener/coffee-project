<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <title>Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
<header class="mb-5" id="header">
    <div class="header d-flex justify-content-center  mb-3 " id="">
        <p class="mt-4 " style="color: #f3d6c1">COFFEE!</p>
    </div>
</header>
<!--display coffees-->
<div class="row px-2 mx-lg-5 order-sm-2">
    <div class="col-lg order-sm-last order-lg-first">
        <div class="row">
            <div class="display row d-flex justify-content-center" id="coffees">
            </div>
        </div>
    </div>
    <!--    forms-->
    <div class="col-lg order-first mx-lg-5">
        <div class="roast-form border p-5">
            <form class="" method="" action="">
                <label for="roast-selection">Roasts</label>
                <select class="form-control " id="roast-selection">
                    <option>All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <div class="form-group my-3">
                    <label class="m" for="coffeeName">Coffee Name</label>
                    <input type="" class="form-control" id="coffeeName" placeholder="Coffee Name">
                </div>
                <div class="button d-flex justify-content-center">
                    <button type="submit" id="submit" class="btn ">Submit</button>
                </div>
            </form>
        </div>
        <div>
            <div>
                <h2 class="addACoffe text-center mt-4">Add a COFFEE!</h2>
            </div>
            <div class="roast-form border p-5">
                <form method="" action="">
                    <label for="roastSelector2">Roasts</label>
                    <select class="form-control" id="roastSelector2">
                        <option>All</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <div class="form-group my-3">
                        <label for="addCoffee">Coffee Name</label>
                        <input type="" class="form-control" id="addCoffee" placeholder="Coffee Name">
                    </div>
                    <div class="button d-flex justify-content-center">
                        <button type="submit" id="submit2" class="btn ">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
